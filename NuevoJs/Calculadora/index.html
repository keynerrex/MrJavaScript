<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" method="dialog">
      <div class="coin">
        <h1 class="text">Calculadora</h1>
        <input type="text" id="op1" placeholder="Operador 1" />
        <input type="text" id="operacion" placeholder="+,-,*,/" />
        <input type="text" id="op2" placeholder="Operador 2" />
        <input class="op" type="submit" value="Calcular" id="calcular" />
        <p id="resultado"></p>
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
